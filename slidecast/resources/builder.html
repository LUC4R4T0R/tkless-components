          display: none;

          display: none;

          cursor: pointer;

        .info >input[type=checkbox]:checked ~ .alert-info {
          display: block;
        }

      <div class="form-group">

        <label>Audio <nr></nr>

          <!------- info icon ----->
          <span class="info">
          <input type="checkbox" id="ii">
          <label for="ii"><span class="glyphicon glyphicon-info-sign" style="color: #428bca"></span></label>
          <span class="alert alert-info">
            The audio file must have been previously made available under public url.
          </span>
          </span>
          <!---  end info -------->

        </label>
        <input type="url" name="audio" class="form-control" placeholder="Url to your Audio">
      </div>

      <div class="form-group">
        <label>Description <nr></nr>

          <!------- info icon ----->

          <input type="checkbox" id="iii">

          </span>
          <!---  end info -------->

      </div>
