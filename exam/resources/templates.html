<ccm-template key="main">
  <div class="container">
    <div class="list-group"></div>
  </div>
</ccm-template>

<ccm-template key="list_item">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="item-title mb-3">%title%</h5>
      <h5 class="hook text-muted"><i class="material-icons">done</i></span></h5>
    </div>
    <p class="list-buttons">
      <button type="button" class="edit btn btn-outline-success btn-sm mr-1" onclick="%edit_task%">Edit</button>
      <button type="button" class="delete btn btn-outline-danger btn-sm mr-1" onclick="%delete_task%">Delete</button>
      <button type="button" class="delete btn btn-info btn-sm ml-1" onclick="%livepoll%">Live Poll</button>
    </p>
    <small>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="%id%" onchange="%select_item%">
        <label class="form-check-label" for="%id%">Select</label>
      </div>
    </small>
  </a>
</ccm-template>

<ccm-template key="add_button">
  <button type="button" class="new-item btn btn-outline-secondary btn mt-4 w-100" onclick="%new_task_item%"><i id="add" class="material-icons">add</i></button>
</ccm-template>

<ccm-template key="item_settings">
  <div id="settings"></div>
  <div id="submit">
    <button type="button" class="new-item btn btn-outline-info btn mt-4 w-100" onclick="%save_task%">Save and back to List</button>
    <button type="button" class="back-to btn btn-outline-danger btn mt-4 w-100" onclick="%back_to%">Don't Save and back to List</button>
  </div>
</ccm-template>
