<ccm-template key="main">
  <div class="container mt-4">
    <div class="list-group mb-4"></div>
  </div>
  <footer></footer>
</ccm-template>

<ccm-template key="list_item">
  <div class="list-group-item list-group-item-action flex-column align-items-start" onclick="%trigger_select%">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="item-title mb-3">%title%</h5>
      <h5 class="text-muted"><i class="hook material-icons">done</i></span></h5>
    </div>
    <p class="list-buttons">
      <button type="button" class="edit btn btn-outline-success btn-sm mr-1" onclick="%edit_task%">Edit</button>
      <button type="button" class="delete btn btn-outline-danger btn-sm mr-1" onclick="%delete_task%">Delete</button>
      <button type="button" class="delete btn btn-info btn-sm ml-1" onclick="%livepoll%">Live Poll</button>
    </p>
    <small>
      <div class="form-check-inline">
          <input type="checkbox" class="form-check-input" id="%id%" onchange="%select_item%">Select
      </div>
    </small>
  </div>

</ccm-template>

<ccm-template key="buttons">
    <div class="container pt-4 pb-4">
        <div class="d-flex justify-content-between">
          <button type="button" id="new-item" class="btn btn-outline-secondary btn" onclick="%new_task_item%"><i id="add" class="material-icons">add</i> Question-Answer</button>
          <button type="button" id="quiz"  class="btn btn-success btn" onclick="%quiz%"><i class="material-icons">
            settings
          </i> Quiz</button>
        </div>
    </div>
</ccm-template>

<ccm-template key="item_settings">
  <div id="settings"></div>
  <div id="buttons">
    <button id="submit" type="button" class="new-item btn btn-outline-info btn mt-4 w-100" onclick="%save_task%">Save and back to List</button>
    <button type="button" class="back-to btn btn-outline-danger btn mt-4 w-100" onclick="%back_to%">Don't Save and back to List</button>
  </div>
</ccm-template>

<ccm-template key="quiz_settings">
    <div class="submit"></div>
    <div id="questions" class="m-4"></div>
    <button type="button" class="new-item btn btn-outline-info btn mt-4 w-100" onclick="%handover_quiz%">Handover Quiz and back to List</button>
    <button type="button" class="back-to btn btn-outline-danger btn mt-4 w-100" onclick="%back_to%">Back to List</button>
</ccm-template>

<ccm-template key="questions">
  <div class="form-row align-items-center" draggable="true">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="material-icons">reorder</i></div>
        </div>
        <input type="text" class="form-control" id="%id%" disabled placeholder="%quiz_title%" data-i="%i%">
      </div>
  </div>
</ccm-template>
